<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Thêm Sản Phẩm Mới</h2>
        <form action="/add_product" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="category" class="form-label">Danh Mục:</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="product_name" class="form-label">Tên Sản Phẩm:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="mb-3">
                <label for="discount_percentage" class="form-label">Giảm Giá (%):</label>
                <input type="number" step="0.01" class="form-control" id="discount_percentage" name="discount_percentage" required>
            </div>
            <div class="mb-3">
                <label for="current_price" class="form-label">Giá Hiện Tại (₫):</label>
                <input type="text" class="form-control" id="current_price" name="current_price" required>
            </div>
            <div class="mb-3">
                <label for="original_price" class="form-label">Giá Gốc (₫):</label>
                <input type="text" class="form-control" id="original_price" name="original_price" required>
            </div>
            <div class="mb-3">
                <label for="product_image" class="form-label">Ảnh Sản Phẩm:</label>
                <input type="file" class="form-control" id="product_image" name="product_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Thêm Sản Phẩm</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
